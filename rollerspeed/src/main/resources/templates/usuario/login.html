<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Roller Speed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            padding-top: 50px; /* espacio para navbar */
        }
        .login-card {
            max-width: 400px;
            margin: 0 auto; /* centrar horizontalmente */
        }
        .login-card .card-content {
            padding: 30px;
        }
        .card-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .red-text, .green-text {
            margin-top: 10px;
            font-weight: bold;
        }
        button.btn-flat {
            cursor: pointer;
            color: #f44336;
        }
    </style>
</head>
<body>

<!-- Navbar siempre visible -->
<div th:replace="fragments :: navbar"></div>

<div class="login-card card">
    <div class="card-content">
        <span class="card-title">Iniciar Sesi칩n</span>

        <form th:action="@{/login}" method="post">
            <div class="input-field">
                <input type="text" name="username" id="username" required>
                <label for="username">Usuario</label>
            </div>

            <div class="input-field">
                <input type="password" name="password" id="password" required>
                <label for="password">Contrase침a</label>
            </div>

            <div class="input-field center">
                <button type="submit" class="btn waves-effect waves-light">Ingresar</button>
            </div>

            <div th:if="${param.error}" class="red-text center">
                Usuario o contrase침a incorrecta
            </div>
            <div th:if="${param.logout}" class="green-text center">
                Has cerrado sesi칩n correctamente
            </div>
        </form>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<div th:replace="fragments :: TheJs"></div>

</body>
</html>
