<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Perfil de Usuario</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>

    <!-- Navbar -->
    <div th:replace="~{fragments :: navbar}"></div>

    <!-- Contenido de perfil -->
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h4>Perfil del Usuario</h4>

                <p><strong>Nombre:</strong> 
                    <span th:text="${usuario != null} ? ${usuario.nombres} : 'No disponible'"></span>
                    <span th:text="${usuario != null} ? ${usuario.apellidos} : ''"></span>
                </p>

                <p><strong>Nombre de Usuario:</strong> 
                    <span th:text="${usuario != null} ? ${usuario.nomUsario} : 'No disponible'"></span>
                </p>

                <p><strong>Nivel de Acceso:</strong> 
                    <span th:text="${usuario != null} ? ${usuario.nivelDeAcc} : 'No disponible'"></span>
                </p>

                <p><strong>Activo:</strong> 
                    <span th:text="${usuario != null} ? ${usuario.activo} : 'No disponible'"></span>
                </p>

                <p><strong>Notas:</strong> 
                    <span th:text="${usuario != null} ? ${usuario.notas} : 'No disponible'"></span>
                </p>

                <a th:href="@{/logout}" class="waves-effect waves-light btn">Cerrar Sesi√≥n</a>
            </div>
        </div>
    </div>

    <!-- Scripts Materialize -->
    <div th:replace="~{fragments :: TheJs}"></div>

</body>
</html>
