<!DOCTYPE html>
<html>
    <head>
        <title>Editar Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    </head>
    <body>
        <div th:replace="~{fragments :: TheJs}"></div>

        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div th:replace="~{fragments :: navbar}"></div>
                </div>
            </div> 

            <div class="row">
                <div class="col s12">
                    <h4>Editar Usuario</h4> 
                    <form th:action="@{/usuario/editar/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">
                        <div class="input-field">
                            <input type="text" th:field="*{strNombres}" id="strNombres" required>
                            <label for="strNombres" class="active">Nombres</label>
                            <span th:if="${#fields.hasErrors('strNombres')}" th:errors="*{strNombres}" class="helper-text red-text"></span>
                        </div>

                        <div class="input-field">
                            <input type="text" th:field="*{strApellidos}" id="strApellidos" required>
                            <label for="strApellidos" class="active">Apellidos</label>
                            <span th:if="${#fields.hasErrors('strApellidos')}" th:errors="*{strApellidos}" class="helper-text red-text"></span>
                        </div>

                        <div class="input-field">
                            <input type="text" th:field="*{strNomUsuario}" id="strNomUsuario" required>
                            <label for="strNomUsuario" class="active">Nombre de Usuario</label>
                            <span th:if="${#fields.hasErrors('strNomUsuario')}" th:errors="*{strNomUsuario}" class="helper-text red-text"></span>
                        </div>

                        <div class="input-field">
                            <input type="password" th:field="*{strClaveAcc}" id="strClaveAcc">
                            <label for="strClaveAcc">Contraseña (dejar en blanco para no cambiar)</label>
                        </div>

                        <div class="input-field">
                            <select th:field="*{strNivelAcc}" required>
                                <option value="" disabled>Seleccione nivel</option>
                                <option value="ADMIN" th:selected="${usuario.strNivelAcc == 'ADMIN'}">Administrador</option>
                                <option value="USER" th:selected="${usuario.strNivelAcc == 'USER'}">Usuario</option>
                            </select>
                            <label class="active">Nivel de Acceso</label>
                        </div>

                        <div class="input-field">
                            <select th:field="*{strActivo}" required>
                                <option value="" disabled>Seleccione estado</option>
                                <option value="Sí" th:selected="${usuario.strActivo == 'Sí'}">Sí</option>
                                <option value="No" th:selected="${usuario.strActivo == 'No'}">No</option>
                            </select>
                            <label class="active">Activo</label>
                        </div>

                        <div class="input-field">
                            <textarea th:field="*{strNotas}" id="strNotas" class="materialize-textarea"></textarea>
                            <label for="strNotas" class="active">Notas</label>
                        </div>

                        <button type="submit" class="waves-effect waves-light btn">Actualizar</button>
                    </form>
                </div>
            </div>   
        </div>
    </body>
</html>
