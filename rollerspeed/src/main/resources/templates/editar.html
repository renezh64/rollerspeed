<!DOCTYPE html>

<html >
    <head >
        <title>Editar aspirante</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
         <div th:replace="~{fragments :: TheJs}"></div>
        <div class="container">
            <div class="row">
            <div class="col s12">
                <div th:replace="~{fragments :: navbar}"></div>
            </div>
        </div>
            <div class="row">
                <div class="col12">
                    <h1>Editar Persona</h1>                    
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <form th:action="@{/editar/{id}(id=${aspirante.Id})}" th:object="${aspirante}" method="post">
                    <label>Tipo de Identificacion:</label>
                    <input type="text" th:field="*{strTipoID}" required>
                    <label>Numeri Ident.:</label>
                    <input type="text" th:field="*{strNumID}" required>
                    <label>Nombres:</label>
                    <input type="text" th:field="*{strNombres}" required>
                    <label>Apellidos:</label>
                    <input type="text" th:field="*{strApellidos}" required>
                    <label>Medio de pago.:</label>
                    <input type="text" th:field="*{strMedioPag}" required>
                    <button type="submit">Actualizar</button>
                    </form>
                </div>
            </div>
            
        </div>
    </body>
</html>
