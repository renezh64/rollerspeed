<!DOCTYPE html>
<html>
    <head>
        <title>Registrar aspirante</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        
    </head>
    <body>        
        <div th:replace="~{fragments :: TheJs}"></div>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div th:replace="~{fragments :: navbar}"></div>
                </div>
            </div>
        <div class="row">
            <div class="col s12">
                <h1>Registrar Persona</h1>
                <form th:action="@{/registrar}" th:object="${Aspirante}" method="post">
                    <label>Tipo ID:</label>
                    <input type="text" th:field="*{strTipoID}" required>
                    <label>Numero Identificaci&oacute;n:</label>
                    <input type="text" th:field="*{strNumID}" required>
                    <label>Nombres</label>
                    <input type="text" th:field="*{strNombres}" required>
                    <label>Apellidos</label>
                    <input type="text" th:field="*{strApellidos}" required>
                    <label>Medio de pago</label>
                    <!--input type="text" th:field="*{strMedioPag}" required--> 
                    <label>Medio de pago:</label>
                        <select class="select-dropdown dropdown-trigger" th:field="*{strMedioPag}" required>
                        <option value="" selected>Seleccione un método</option>
                        <option value="Efectivo">Efectivo</option>
                        <option value="Tarjeta de Crédito">Tarjeta de Crédito</option>
                        <option value="PSE">PSE</option>
                        <option value="Cheque">Cheque</option>
                        </select>
                    <button type="submit">Guardar</button>
                </form>
            </div>
        </div> 
        
            
            
            
         
</div>
    </body>
</html>
