<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Alumnos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div th:insert="fragments :: navbar"></div>
    <div class="container">
        <h1>Alumnos Registrados</h1>
        <a class="waves-effect waves-light btn" th:href="@{/registrarAlumno}">Registrar Nuevo Alumno</a>
        <table class="striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Documento</th>
                    <th>Email</th>
                    <th>Tel√©fono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="alumno : ${alumnos}">
                    <td th:text="${alumno.id}"></td>
                    <td th:text="${alumno.nombre}"></td>
                    <td th:text="${alumno.documento}"></td>
                    <td th:text="${alumno.email}"></td>
                    <td th:text="${alumno.telefono}"></td>
                    <td>
                        <a class="waves-effect waves-light btn-small" th:href="@{/editarAlumno/{id}(id=${alumno.id})}">Editar</a>
                        <a class="waves-effect waves-light btn-small red" th:href="@{/eliminarAlumno/{id}(id=${alumno.id})}">Eliminar</a>
                        <a class="waves-effect waves-light btn-small blue" th:href="@{/pagos/{id}(id=${alumno.id})}">Pagos</a>
                        <a class="waves-effect waves-light btn-small green" th:href="@{/cursos/{id}(id=${alumno.id})}">Cursos</a>
                        <a class="waves-effect waves-light btn-small orange" th:href="@{/notificaciones/{id}(id=${alumno.id})}">Notificaciones</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
