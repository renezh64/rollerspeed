<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Alumno</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div th:insert="fragments :: navbar"></div>
    <div class="container">
        <h1>Editar Alumno</h1>
        <form th:action="@{/editarAlumno/{id}(id=${alumno.id})}" th:object="${alumno}" method="post">
            <div class="input-field">
                <input type="text" th:field="*{nombre}" id="nombre"/>
                <label for="nombre">Nombre</label>
            </div>
            <div class="input-field">
                <input type="text" th:field="*{documento}" id="documento" readonly/>
                <label for="documento">Documento</label>
            </div>
            <div class="input-field">
                <input type="date" th:field="*{fechaNacimiento}" id="fechaNacimiento"/>
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
            </div>
            <div class="input-field">
                <input type="email" th:field="*{email}" id="email"/>
                <label for="email">Email</label>
            </div>
            <div class="input-field">
                <input type="text" th:field="*{telefono}" id="telefono"/>
                <label for="telefono">Tel√©fono</label>
            </div>
            <div class="input-field">
                <input type="text" th:field="*{nivel}" id="nivel"/>
                <label for="nivel">Nivel</label>
            </div>
            <p>
                <label>
                    <input type="checkbox" th:field="*{activo}"/>
                    <span>Activo</span>
                </label>
            </p>
            <button class="btn waves-effect waves-light" type="submit">Actualizar</button>
        </form>
        <br/>
        <a class="btn grey lighten-1" th:href="@{/listarAlumnos}">Volver a la lista</a>
    </div>
</body>
</html>
